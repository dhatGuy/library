<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>Library</title>
    </head>
    
    <body>

        <header>
            <h1>Library</h1>
        </header>
        <div class="container">
            
            <form class="book-form" id="book-form">
                <div class="title input-row">
                    <label for="title">Title </label>
                    <input type="text" data-name="title" >
                </div>
                <div class="author input-row">
                    <label for="author">Author </label>
                    <input type="text" data-name="author" >
                </div>
                <div class="pages input-row">
                    <label for="pages">Pages </label>
                    <input type="number" data-name="page" >
                </div>
                <div class="read input-row">
                    <label for="title">read: </label>
                    <input type="checkbox" name="read" data-name="read">
                </div>
                <div class="button-row">
                <input type="submit" value="Add Book" class="btn btn-book">
                </div>
            </form>
            
            <div class="">
                <table class="table book-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Pages</th>
                            <th>Read</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody class="bookList">
                        
                    </tbody>
                </table>
            </div>
        </form>
        <script src="./script.js"></script>
    </body>
    
    </html>
