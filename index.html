<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Library</title>
</head>

<body>

    <header>
        <i class="fas fa-book"></i>
        <h1>MyLibrary</h1>
        
    </header>

    <div class="library">
        <table class="table book-table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class="bookList">

            </tbody>
        </table>
        <div class="container">
            <form class="book-form">
                    <i class="fas fa-times" title="Close"></i>
                <div class="title input-row">
                    <label for="title">Title: </label>
                    <input type="text" data-name="title" placeholder="The Hobbit">
                </div>
                <div class="author input-row">
                    <label for="author">Author: </label>
                    <input type="text" data-name="author" placeholder="J.R.R. Tolkien">
                </div>
                <div class="pages input-row">
                    <label for="pages">Pages: </label>
                    <input type="number" name="page"  placeholder="295" data-name="page">
                </div>
                <div class="read input-row">
                    <legend>Have you read the book before?
                        <label for="yes">
                            <input type="radio" name="read" value="true" data-name="read" id="read1" checked>
                            Yes</label>
                        <label for="no">
                            <input type="radio" name="read" value="false" data-name="read" id="read2">
                            No</label>
                    </legend>
                </div>
                <div class="button-row">
                    <input type="submit" value="Add" class="btn btn-book">
                </div>
            </form>
        </div>
        <div class="flex-btn">
            <button class="add">Add Book</button>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/e63dccc6aa.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
